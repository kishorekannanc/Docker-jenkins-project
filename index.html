<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodie Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        header {
            background: #ff4757;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 0;
            color: #ff4757;
        }

        .price {
            color: #2ed573;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: none;
            background: #3742fa;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #2f3542;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff4757;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>

<body>

<header>
    üçî Foodie Express
</header>

<div class="container">

    <div class="card">
        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd" alt="Burger">
        <div class="card-content">
            <h3>Cheese Burger</h3>
            <div class="price">‚Çπ199</div>
            <button>Order Now</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Pizza">
        <div class="card-content">
            <h3>Italian Pizza</h3>
            <div class="price">‚Çπ299</div>
            <button>Order Now</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Salad">
        <div class="card-content">
            <h3>Healthy Salad</h3>
            <div class="price">‚Çπ149</div>
            <button>Order Now</button>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Fries">
        <div class="card-content">
            <h3>Crispy Fries</h3>
            <div class="price">‚Çπ99</div>
            <button>Order Now</button>
        </div>
    </div>

</div>

<footer>
    ¬© 2026 Foodie Express | Fresh & Fast Delivery üöÄ
</footer>

</body>
</html>
